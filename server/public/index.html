<!DOCTYPE html>
<html lang="en" ng-app="songsApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Songs</title>
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
</head>
<body>
  <h1>Songs!</h1>
  <main ng-controller="SongController as vm">
  <section>
    <h2>Add a song</h2>
    <form>
      <input type="text" ng-model="vm.newSong.track" placeholder="Track Name">
      <input type="text" ng-model="vm.newSong.artist" placeholder="Artist">
      <input type="date" ng-model="vm.newSong.published">
      <input type="number" ng-model="vm.newSong.rank" min=1 max=999>
      <button ng-click="vm.createSong(newSong)" class="btn btn-success">Add Song</button>
    </form>
  </section>
  <section>
    <h2>All Songs</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Artist</th>
          <th>Track</th>
          <th>Published</th>
          <th>Rank</th>
          <th>Edit Song</th>
          <th>Delete Song</th>
        </tr>
      </thead>
      <tbody ng-repeat="song in vm.songsArray">
        <tr>
          <td><input type="text" value= {{song.artist}} placeholder="Artist"></td>
          <td><input type="text" value= {{song.track}} placeholder="Track Name"></td>
          <td>{{song.published}}</td>
          <td>{{song.rank}}</td>
          <td><button ng-click="vm.editSong(song)" class="btn btn-info">Edit Song</button></td>
          <td><button ng-click="vm.deleteSong(song)" class="btn btn-danger">Delete Song</button></td>
        </tr>
      </tbody>
    </table>
  </section>
  </main>
</body>
</html>
