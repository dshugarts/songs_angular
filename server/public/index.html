<!DOCTYPE html>
<html lang="en" ng-app="songsApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Songs</title>
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
</head>
<body>
  <main ng-controller="SongController as vm">
  </br>
</br>  
    <section class="container">
    <h2>Add a song</h2>

    <form class="col-md-12">
      <div class="form-group col-md-8">
      <label for="trackName">Track Name</label>
      <input type="text" name="trackName" class="form-control" ng-model="vm.newSong.track" placeholder="Track Name"/>
      </div>
      <div class="form-group col-md-8">
      <label for="artistName">Artist Name</label>
      <input type="text" name="artistName" class="form-control" ng-model="vm.newSong.artist" placeholder="Artist"/>
      </div>
      
      <div class="form-group col-md-8">
      <label for="published">Publish Date</label>
      <input type="date" name="published" class="form-control" ng-model="vm.newSong.published"/>
      </div>
    
      <div class="form-group col-md-8">
      <label for="rank">Song Ranking</label>
      <input type="number" name="rank" class="form-control" ng-model="vm.newSong.rank" min=1 max=999/>
      </div>
    
      <div class="form-group col-md-6">
      <button ng-click="vm.createSong(newSong)" class="btn btn-success">Add Song</button>
      </div>
  </form>
  </section>
</br>
</br> 
  <section class="container">
    <h2>All Songs</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Artist</th>
          <th>Track</th>
          <th>Published</th>
          <th>Rank</th>
          <th>Edit Song</th>
          <th>Delete Song</th>
        </tr>
      </thead>
      <tbody ng-repeat="song in vm.songsArray">
        <tr>
          <td>{{song.artist}}</td>
          <td>{{song.track}}</td>
          <td>{{song.published}}</td>
          <td>

          <div ng-hide="song.editing">
            {{song.rank}}
          </div>
          <input ng-show="song.editing" ng-model="song.rank">
          </td>
          <td> 
            <button ng-hide="song.editing" ng-click="vm.editSong(song)" class="btn btn-info">Edit</button>
            <button ng-show="song.editing" ng-click="vm.saveSong(song)" class="btn btn-success">Save</button>
          </td>
          <td><button ng-click="vm.deleteSong(song)" class="btn btn-danger">Delete Song</button></td>
        </tr>
      </tbody>
    </table>
  </section>
  </main>
</body>
</html>
